version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mecanica_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mecanica_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mecanica_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mecanica_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mecanica_db
      SECRET_KEY: dev-secret-key-change-in-production
      FLASK_APP: app
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mecanica_network
    command: flask run --host=0.0.0.0

volumes:
  postgres_data:

networks:
  mecanica_network:
    driver: bridge
