{% extends "base.html" %}

{% block title %}{{ 'Editar' if usuario else 'Novo' }} Usuário{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i>
                    {{ 'Editar Usuário' if usuario else 'Cadastrar Novo Usuário' }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('views.usuario_create') }}" id="usuarioForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label required-field">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                            value="{{ usuario.nome if usuario else '' }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label required-field">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                value="{{ usuario.email if usuario else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label required-field">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                value="{{ usuario.telefone if usuario else '' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipo_usuario" class="form-label required-field">Tipo de Usuário</label>
                            <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                                <option value="">Selecione...</option>
                                <option value="cliente" {% if usuario and usuario.tipo_usuario=='cliente' %}selected{%
                                    endif %}>Cliente</option>
                                <option value="mecanico" {% if usuario and usuario.tipo_usuario=='mecanico' %}selected{%
                                    endif %}>Mecânico</option>
                                <option value="gerente" {% if usuario and usuario.tipo_usuario=='gerente' %}selected{%
                                    endif %}>Gerente</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label {{ 'required-field' if not usuario else '' }}">
                                Senha {{ '(deixe em branco para não alterar)' if usuario else '' }}
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Mínimo 6 caracteres" minlength="6" {{ 'required' if not usuario else '' }}>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a href="{{ url_for('views.usuarios_list') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
